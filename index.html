<!doctype html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ConnectCERI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">
  </head>
  <body class="bg-light m-0" style="font-family: 'Nunito', sans-serif;">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand ms-3" href="">ConnectCERI</a>
    </nav>

    <main class="p-3">

      <div class="card mt-5 p-0 shadow-sm" style="margin: 0 auto; max-width: 55em">
        <div class="row g-0">

          <div class="col-md-6">
            <img class="img-fluid rounded-start" style="height: 100%; object-fit: cover;" src="assets/login_picture.png"/>
          </div>

          <div class="col-md-6 p-3">
            <div class="card-body">
              <h1 class="card-title mb-4">Connectez-vous</h1>
              <form method="post" action="/login">
                <div class="mb-3">
                  <label for="inputUsername" class="form-label">Identifiant</label>
                  <input type="text" name="username" class="form-control" id="inputUsername" maxlength="45">
                </div>
                <div class="mb-3">
                  <label for="inputPassword" class="form-label">Mot de passe</label>
                  <input type="password" name="password" class="form-control" id="inputPassword" maxlength="45">
                </div>
                <button type="submit" class="btn btn-primary">Envoyer</button>
              </form>
              <div class="text-center mt-5">
                <span>Pas encore de compte?</span><br/>
                <a href="" class="card-link">Inscrivez-vous !</a>
              </div>
            </div>
          </div>

        </div>
      </div>

    </main>

  </body>
</html>
